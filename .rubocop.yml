AllCops:
  DisplayStyleGuide: true
  DisplayCopNames: true
  TargetRubyVersion: 2.5
  Include:
    - 'lib/**/*'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'vendor/*'

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/CommentedKeyword:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
